on:
  push:
    branches:
      - master
name: github package registry build
jobs:
  buildAndPush:
    name: build-github-registry
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@master
    - name: build and push to github pkg
      run: |
        docker version
        docker build -t "$DOCKER_REGISTRY_URL/go-demo:latest" .
        echo "$DOCKER_PASSWORD" | docker login "$DOCKER_REGISTRY_URL" --username "$DOCKER_USERNAME" --password-stdin
        docker push "$DOCKER_REGISTRY_URL/go-demo:latest"
      env:
        DOCKER_REGISTRY_URL: ${{ secrets.DOCKER_REGISTRY_DOMAIN }}
        DOCKER_PASSWORD: ${{ secrets.DOCKER_REGISTRY_PASSWORD }}
        DOCKER_USERNAME: ${{ secrets.DOCKER_REGISTRY_USERNAME }}