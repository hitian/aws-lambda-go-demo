version: 2

jobs:
  build-upload:
    docker: 
      - image: circleci/golang:latest
    steps:
      - checkout
      - restore_cache: # restores saved cache if no changes are detected since last run
          keys:
            - go-mod-v4-{{ checksum "go.sum" }}
      - run:
          go mod download
      - run: |
          make build
      - save_cache:
          key: go-mod-v4-{{ checksum "go.sum" }}
          paths:
            - "/go/pkg/mod"
      - run:
          name: Install aws cli
          command:
              sudo apt-get install -y -qq install awscli
      - run: |
          zip -X -r upload.zip main && aws lambda update-function-code --function-name $FUNCTION_NAME --zip-file fileb://upload.zip
workflows:
  version: 2
  update-aws-lambda:
    jobs:
      - build-upload:
          filters:
            branches:
              only: master